<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片和文本展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div id="imgcontent">
            <img id="imageDisplay" src="" alt="图片">
            <div id="imageCaption">图片标题将显示在这里</div>
        </div>
        <div id="textcontent">
            <textarea id="textDisplay"></textarea>
            <div id="translationDisplay">翻译结果将显示在这里</div>
        </div>
    </div>
    <button onclick="previous()">上一张</button>
    <button onclick="next()">下一张</button>

    <script src="app.js"></script>
</body>
</html>
